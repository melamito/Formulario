<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<!---estilos--->
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Shadows+Into+Light&display=swap" rel="stylesheet">

	<!---js--->
	
</head>
<body>
	<form method="post" action="#" id="formulario">
		<center><h1>Formulario</h1></center>
		
		<ul>

			<!---------- Nombres ---------->
			<li>
				<div>
					<label for="nombre" class="label">Nombre </label>
					<div>
						<input id="nombre" class="input1" type="text" placeholder="Juan Francisco" required="true">
					</div>
				</div>
			</li>

			<!---------- Apellidos ---------->
			<li>
				<div>
					<label for="apellido" class="label">Apellido</label>
					<div>
						<input id="apellido" class="input1" type="text" placeholder="Perez pereira" required="true">
					</div>
				</div>
			</li>

			<!------------- rut ------------->
			<li>
				<div>
					<label for="rut" class="label">RUT</label>
					<div>
						<input id="rut" class="input2" type="text" placeholder="12345678" maxlength="8">
						<label for="dv">-</label>
						<input id="dv" class="input3" type="text" placeholder="K" maxlength="1">
					</div>
				</div>
			</li>

			<!----------- Correo ----------->
			<li>
				<div>
					<label for="email" class="label">Correo electronico</label>
					<div>
						<input id="email" class="input1" type="email" placeholder="nombre@example.com">
					</div>
				</div>
			</li>

			<!---------- Telefono ---------->
			<li>
				<div>
					<label for="telefono" class="label">Telefono</label>
					<div>
						<input id="telefono" class="input1" type="number" placeholder="999888777" maxlength="9">
					</div>
				</div>
			</li>

			<!---------- Lenguajes ---------->
			<li>
				<div id="box">
					<label class="label2">Seleccione uno o mas lenguajes de su interés</label>
					<div id="checklist">
				
					<input id="python" type="checkbox">
					<label for="python">Python</label>

					<input id="java" type="checkbox">
					<label for="java">JAVA</label>

					<input id="ts" type="checkbox">
					<label for="ts">TypeScript</label>

					<input id="php" type="checkbox">
					<label for="php">PHP</label>

					<input id="c#" type="checkbox">
					<label for="c#">C#</label>

					<input id="c++" type="checkbox">
					<label for="c++">C++</label>
				
					</div>
				</div>
			</li>

			<!------------ Range ------------>
			<li> 
				<label class="label">¿Cuál es su conocimiento de programación?</label>
				<div class="range">
					<div class="field">
						<div class="value left">0</div>
						<input type="range" min="0" max="100" value="50" steps="1">
						<div class="value right">100</div>
					</div>
				</div>
			</li>

			<!---------- Experiencia ---------->
			<li>
				<label class="label">Experiencia Laboral</label>
				<div class="radio">
					<input type="radio" name="exp" id="1">
					<label for="1">1 año</label>

					<input type="radio" name="exp" id="2">
					<label for="2">2 años</label>

					<input type="radio" name="exp" id="3">
					<label for="3">3 años</label>

					<input type="radio" name="exp" id="4">
					<label for="4">4 años</label>

					<input type="radio" name="exp" id="5">
					<label for="5">5 o mas</label>
				</div>

			</li>
			
			<!---------- Descripcion personal ---------->
			<li>
				<div>
					<label for="descripcion" class="label">Descripcion breve de usted</label>
					<div>
						<textarea id="descripcion" type="text" placeholder="Descripcion..." maxlength="300"></textarea>
					</div>
				</div>
			</li>

			<li class="button">
				<button type="submit">Enviar</button>
			</li>

		</ul>
	</form>

	<button id="btn"> Darle click</button>

	<script src="js/app.js" async defer></script>
</body>
</html>
